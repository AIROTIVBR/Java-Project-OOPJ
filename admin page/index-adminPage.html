<script>
   function changeContent(link) {
  var contentLink1 = document.getElementById('conteudo do adicionar paciente');
  var contentLink2 = document.getElementById('conteudo do alterar paciente');
  var contentLink3 = document.getElementById('conteudo do alterar dieta');
  var contentLink4 = document.getElementById('conteudo do evolução');
  
  contentLink1.style.display = 'none';
  contentLink2.style.display = 'none';
  contentLink3.style.display = 'none';
  contentLink4.style.display = 'none';
  
  if (link === 'Adicionar paciente') {
    contentLink1.style.display = 'block';
  } else if (link === 'Alterar paciente') {
    contentLink2.style.display = 'block';
  } else if (link === 'Alterar dieta') {
    contentLink3.style.display = 'block';
  } else if (link === 'Evolução') {
    contentLink4.style.display = 'block';
  }
}


</script>
