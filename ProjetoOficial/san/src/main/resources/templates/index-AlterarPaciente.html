<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="\css\style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" type="image/png" href="\img\Logo-SAN.png" />
    <title>SAN ADM</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-md cor-navbar">
      <div class="container-fluid p-0">
        <a class="navbar-brand" href="#">
          <h1 class="m-0">
            <img
              class="d-block ms-4"
              src="\img\Logo-SAN.png"
              alt="Lodo do site SAN"
              width="44px"
              height="44px"
            />
          </h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <span class="material-symbols-outlined"> menu </span>
          </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav container-start">
            <li class="nav-item">
              <a
                class="nav-link fs-5"
                href="http://localhost:8080/adicionarPaciente"
                >Adicionar paciente</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link fs-5"
                href="http://localhost:8080/clientes"
                >Alterar paciente</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="#">Alterar dieta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="#">Evolução</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="tabela container">
      <div class="card container card-bg my-4">
        <div class="card-body rounded">
          <table
            class="table table-bordered border-success rounded font-color-table"
          >
            <thead>
              <tr>
                <th scope="col">
                  <div class="d-flex align-items-center">
                    <span>Pacientes</span>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cliente : ${clientes}" th:if="${cliente != null}">
                <td class="text-wrap text-break">
                    <div class="d-flex justify-content-between align-items-center">
                        <a th:href="@{/detalhesCliente/{id}(id=${cliente.idPac})}">
                            <span class="text-wrap text-break" th:text="${cliente.nome}"></span>
                        </a>
                        <a class="mx-3" th:href="@{/detalhesCliente/{id}(id=${cliente.idPac})}">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
